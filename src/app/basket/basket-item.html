<div class="basket-item" [attr.data-tip]="item.toString()" [class.basket-item-incompatible]="!isCompatibleWithOthersInBasket()" [style.background-color]="styleColor()">
    {{item.amount}} {{getName()}}
    <div class="adjustRemoveFromBasketToRight">
        <div class="removeFromBasketContainer">
            <span class="removeFromBasket removeFromBasketTop" (click)="removeFromBasket()">-</span>
            <span class="removeFromBasket removeFromBasketBottom" (click)="removeFromBasket(5)">--</span>
        </div>
    </div>
</div>
