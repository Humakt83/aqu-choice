<div class="choose">
    <div class="title"><h2>Valitse</h2></div>
    <div class="controls">
        <label>Hae&nbsp;<input type="text" placeholder="Kirjoita kalan tai kasvin nimi" [(ngModel)]="query"></label>
        <label><input type="checkbox" [(ngModel)]="scientific">Tieteellisistä nimistä</label>
        <label><select (change)="changeTank($event.target.value)">
            <option>40</option>
            <option>60</option>
            <option>100</option>
            <option>150</option>
            <option>200</option>
            <option>250</option>
            <option>300</option>
            <option>400</option>
            <option>500</option>
            <option>1000</option>
        </select>&nbsp;Tilavuus l</label>
    </div>
    <choose-item *ngFor="let living of life | chooseFilter: query : scientific : size" [item]="living"></choose-item>
</div>
