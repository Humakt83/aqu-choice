<div class="info-bg">
    <div class="info">
        <button class="infobtn" (click)="showModal()">{{'Info.title' | translate}}</button>
    </div>
</div>

<div *ngIf="displayModal" id="infoModal" class="modal" (click)="hideModal($event)">
    <div class="modal-content">
        <span class="close" (click)="hideModal($event)">x</span>
        <h3>{{'Info.title' | translate}}</h3>
        <p>
            {{'Info.purpose' | translate}}
        </p>
        <p>
            <strong>{{'Info.note' | translate}}</strong>{{'Info.notetext' | translate}}
        </p>
        <p>
            {{'Info.choose' | translate}}
        </p>
        <p>
            {{'Info.basket' | translate}}
        </p>
    </div>
</div>
